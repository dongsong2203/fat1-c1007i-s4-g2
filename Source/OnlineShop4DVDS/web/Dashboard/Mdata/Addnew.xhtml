<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Master/MasterPage.xhtml">
            <ui:define name="isa1">
                <div class="t-title">
                    <h3><a href="Index.xhtml">MANAGER DVD</a> &rarr; ADD NEW</h3>
                    <div class="t-in">
                        <div style="margin: 0 auto; width: 80%">
                            <table width="100%">
                                <tr>
                                    <td width="120px">
                                        Cate Disc
                                    </td>
                                    <td>
                                        <h:selectOneMenu class="commoboxIm" onchange="submit()" value="#{mdata_Addnew.idAlbum}"
                                                         valueChangeListener="#{mdata_Addnew.cateAlbumValueChange}">
                                            <f:selectItems value="#{mdata_Index.listCateAlbum}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Name Data
                                    </td>
                                    <td>
                                        <h:inputText  class="inputIm"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Path
                                    </td>
                                    <td>
                                        <h:form enctype="multipart/form-data">
                                            <h:inputText id="msga2" class="inputIm" disabled="true" style="background-color: #ECEBEC" value="#{fileUploadController.file}"/>
                                            <p:fileUpload fileUploadListener="#{fileUploadController.uploadToData}"
                                                          mode="advance" value="#{fileUploadController.file}"
                                                          update="msga2,messages2"
                                                          label="Choose a file"
                                                          sizeLimit="90485760"
                                                          allowTypes="/(\.|\/)(mp3|mp4|wav|flv)$/"
                                                          invalidSizeMessage="The maximum file size allowed is 1 Megabyte !"
                                                          invalidFileMessage="You are allowed to upload only images !"/>
                                            <p:growl id="messages2" showDetail="true" sticky="true"/>
                                        </h:form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
