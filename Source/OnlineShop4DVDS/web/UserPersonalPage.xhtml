<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>User information</title>
    </h:head>
    <h:body>
        <ui:composition template="MasterPage.xhtml">
               <ui:define name="deSlide">
            </ui:define>
            <ui:define name="contents">
                <div class="menuUserPersonal">
                    <span class="menuUserPersonalActive">View Information</span>
                    <a href="#">Update Information</a>
                    <a href="MyPlaylistPage.xhtml">My Playlist</a>
                </div>
                <div class="UserPersonalPageContent">
                    <h4 class="UserPersonalPageContentH4">Personal Information</h4>
                    <div class="UserPersonalPageContentInfor">
                        <table class="UserPersonalPageContentInforTable">
                            <ui:repeat value="#{userPersonalManager.showInforUser()}" var="us">
                                <tr>
                                    <td class="lable">Account:</td>
                                    <td class="input">#{us.userAccount}</td>
                                </tr>
                                <tr>
                                    <td class="lable">Full Name:</td>
                                    <td class="input">#{us.userName}</td>
                                </tr>
                                <tr>
                                    <td class="lable">Age:</td>
                                    <td class="input">#{us.userAge}</td>
                                </tr>
                                <tr>
                                    <td class="lable">Phone:</td>
                                    <td class="input">#{us.userFone}</td>
                                </tr>
                                <tr>
                                    <td class="lable">Gender:</td>
                                    <td class="input">#{us.userSex}</td>
                                </tr>
                                <tr>
                                    <td class="lable">Address:</td>
                                    <td class="input">#{us.address}</td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
