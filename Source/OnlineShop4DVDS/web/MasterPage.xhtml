<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Online Shop DVDS</title>
        <link href="Style/styles.css" rel="stylesheet" type="text/css" />
        <link href="Dashboard/Style/table.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="Script/jquery.js"></script>
        <script type="text/javascript">
            $(window).ready(function(){
                $(".DetailsAlbumMessageOutputLabel").click(function(){
                    $(".DetailsAlbumMessageOutputLabel").fadeOut(500, "");
                    $(".DetailsAlbumMessage").fadeOut(500, "");
                });
                $(".DetailsAlbumMessage").click(function(){
                    $(".DetailsAlbumMessageOutputLabel").fadeOut(500, "");
                    $(".DetailsAlbumMessage").fadeOut(500, "");
                });
            })
        </script>
    </h:head>
    <h:body>
        <!-- begin #container -->
        <div id="container">
            <!-- begin #header -->
            <div id="header">
                <div class="logo"><a href=""><img src="Images/logo.png" alt="" /></a></div>
                <div class="cart"><a href="DefaultCart.xhtml"><img src="Images/cart.gif" alt="" /></a></div>
                <label class="quantityCart">#{cartManager.cartSize()}</label>
                <div class="slogan">ONLINE STORE</div>
                <div class="clearfloat"></div>
                <div class="headerTop">
                    <div class="menu">
                        <ul>
                            <li id="active"><a href="Default.xhtml">HOME</a></li>
                            <li><a href="">ONLINE STORE</a></li>
                            <li><a href="">NEW PRODUCTS</a></li>
                            <li><a href="">NEWS</a></li>
                            <li><a href="">CONTACT</a></li>
                        </ul>
                    </div>
                    <div class="icons">
                        <ul class="icons">
                            <li><a href=""><img src="Images/twitter.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/delicious.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/facebook.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/feed.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/flickr.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/linkedin.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/myspace.png" alt="" /></a></li>
                            <li><a href=""><img src="Images/stumble.png" alt="" /></a></li>
                        </ul>
                    </div>
                    <div class="clearfloat"></div>
                </div>
                <div>
                    <div class="headerPic"><img src="Images/headerPic.jpg" alt="" /></div>
                    <div class="headerSlogan">THE LATEST<br />FILM NEWS &#38; REVIEWS</div>
                </div>
                <div class="clearfloat"></div>
            </div>
            <!-- end #header -->
            <!-- begin #sidebar1 -->
            <div id="sidebar1">
                <h2>CATEGORIES</h2>
                <ul>
                    <ui:repeat value="#{masterPageManagerBean.showMenuCategory()}" var="cate">
                        <li><a href="#">#{cate.cateName}</a></li>
                    </ui:repeat>
                </ul>
            </div>
            <!-- end #sidebar1 -->
            <!-- begin #mainContent -->
            <div id="mainContent">
                <ui:insert name="contents">
                </ui:insert>
            </div>
            <div class="clearfloat"></div>

            <!-- end #mainContent -->
            <!-- This clearing element should immediately follow the #mainContent div in order to force the #container div to contain all child floats --><br class="clearfloat" />
            <!-- begin #footer -->
            <div id="footer" style="border-top: 1px solid #d1d0d1; height: 100px">
                <p>
                    <a style="color: #333">
                        Liên Hệ : 04 85829507 
                    <br/><br/>
                    <a style="color: #666">
                        Email:acnvn@acnvn.vn, vh04782@acnvn.vn
                    </a>                
                    
                    <br/>
                    <br/>
                    <a style="color: #000;font-size: 11px">
                       CD-DVD Online Store - 1A - Yet Kieu - Hoan Kiem - Ha Noi.
                    </a>   
                    
                    </a> 
                </p>
            </div>
            <!-- end #footer -->
        </div>
        <!-- end #container -->
    </h:body>
</html>
