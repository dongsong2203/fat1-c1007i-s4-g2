<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="MasterPage.xhtml">
            <ui:define name="deSlide">

            </ui:define>
            <ui:define name="contents">
                <h:form>
                    <div>
                        <div class="headerPic"><img src="Images/headerPic.jpg" alt="" /></div>
                        <div class="headerSlogan">THE LATEST<br />FILM NEWS &#38; REVIEWS</div>
                    </div>
                    <div class="DefaultAllbox">
                        <ui:repeat value="#{defaultManagerBean.loadAlbum()}" var="listAlbum">
                            <div class="box">
                                <div>
                                    <a href="DetailsAlbum.xhtml?id=#{listAlbum.albumID}" class="atest">
                                        <img style="border: 5px solid #E4E1DB; height: 150px; padding: 3px" src="#{listAlbum.albumImage}" 
                                            alt="" title="#{listAlbum.albumName}" width="150px"/></a></div>
                                <div class="boxTitle"><a href="DetailsAlbum.xhtml?id=#{listAlbum.albumID}">#{listAlbum.albumName}</a> </div>
                                <div class="boxPrice">$#{listAlbum.albumPrice}</div>
                            </div>
                        </ui:repeat>
                    </div>
                    <div class="DefaultPaging">
                        <h:commandButton value="First" action="#{defaultManagerBean.btnFirst()}" disabled="#{defaultManagerBean.disableFirst}"></h:commandButton>
                        <h:commandButton value="Prev" action="#{defaultManagerBean.btnPrevious()}" disabled="#{defaultManagerBean.disablePrev}"></h:commandButton>
                        <h:inputHidden value="#{defaultManagerBean.pageIndex}"></h:inputHidden>
                        <h:outputLabel value="#{defaultManagerBean.pageIndex}"></h:outputLabel>/
                        <h:outputLabel value="#{defaultManagerBean.totalPaging}"></h:outputLabel>
                        <h:commandButton value="Next" action="#{defaultManagerBean.btnNext()}" disabled="#{defaultManagerBean.disableNext}"></h:commandButton>
                        <h:commandButton value="Last" action="#{defaultManagerBean.btnLast()}" disabled="#{defaultManagerBean.disableLast}"></h:commandButton>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
