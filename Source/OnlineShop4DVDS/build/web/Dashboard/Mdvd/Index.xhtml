<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Master/MasterPage.xhtml">
            <ui:define name="isa1">
                <div class="t-title">
                    <h3>ALBUM MANAGER</h3>
                    <div class="t-in">
                        Filter
                        <h:selectOneMenu class="commoboxIm" onchange="submit()" value="#{mdvd_Index.idCategories}"
                                         valueChangeListener="#{mdvd_Index.categoriesValuesChange}">
                            <f:selectItems value="#{mdvd_Index.listCategories}"/>
                        </h:selectOneMenu>&nbsp;
                        <a class="expoler-window" href="Addnew.xhtml">
                            Add new
                        </a>
                        <p:dataTable id="dataTable" var="album" value="#{mdvd_Index.listAlbum}"  
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  
                                     {FirstPageLink} {PreviousPageLink} {PageLinks} 
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15,50">  
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Name Album" />  
                                </f:facet>  
                                <img src="../../pic1.jpg " width="50px" align="middle"/>
                                <a href="#" id="ik" class="text-table-title" style="color:#333;font-weight: 600">
                                    #{album.albumName}
                                </a>
                            </p:column>  
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Price" />  
                                </f:facet>  
                                <h:outputText value="$ #{album.albumPrice}" />  
                            </p:column>  
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Date Create" />  
                                </f:facet>  
                                <h:outputText value="#{album.albumDateCreate}" />  
                            </p:column>  
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Option" />  
                                </f:facet>  
                                <a href="#">
                                    <img width="65px" 
                                         src="../Iconpage/off.jpg" 
                                         title="on/off"/></a>
                                <a href="Edit.xhtml?sd=#{album.albumID}"><img width="25px" title="Edit" 
                                                                              src="../Iconpage/table/118432_36002_32_dvd_edit_icon.png"/></a>
                                <a href="#"><img width="25px" title="Delete"
                                                 src="../Iconpage/table/cd_delete.png"/></a>
                            </p:column>  
                        </p:dataTable>  
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
