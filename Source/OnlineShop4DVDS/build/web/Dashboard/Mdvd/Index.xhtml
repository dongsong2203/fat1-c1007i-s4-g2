<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Master/MasterPage.xhtml">
            <ui:define name="isa1">
                Categories
                <h:selectOneMenu onchange="submit()" value="#{mdvd_Index.idCategories}"
                                 valueChangeListener="#{mdvd_Index.categoriesValuesChange}">
                    <f:selectItems value="#{mdvd_Index.listCategories}"  />
                </h:selectOneMenu>
                <p:dataTable id="dataTable" var="album" value="#{mdvd_Index.listAlbum}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15,50">  
                    <f:facet name="header">  
                        Ajax Pagination  
                    </f:facet>  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Model" />  
                        </f:facet>  
                        <h:outputText value="#{album.albumName}" />  
                    </p:column>  

                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Year" />  
                        </f:facet>  
                        <h:outputText value="" />  
                    </p:column>  
                    <p:column>  
                        <f:facet name="header">  
                            <h:outputText value="Year" />  
                        </f:facet>  
                        <p:graphicImage value="../Iconpage/off.jpg" style="background-repeat: no-repeat; "/>   
                    </p:column>  
                </p:dataTable>  
            </ui:define>
        </ui:composition>
    </h:body>
</html>
