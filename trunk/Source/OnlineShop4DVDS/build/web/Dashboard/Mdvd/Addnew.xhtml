<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>4DVDS Shop Manager</title>
    </h:head>
    <h:body>
        <ui:composition template="../Master/MasterNoScript.xhtml">
            <ui:define name="isa1">
                <h:outputText value="#{mdvd_Addnew.message}" escape="false"/>
                <div class="t-title">
                    <h3>Manager Album -> Add new Album</h3>
                </div>
                <div style="margin: 0 auto; width: 70%">
                    <table>
                        <tr>
                            <td>
                                Categories
                            </td>
                            <td>
                                <h:selectOneMenu class="commoboxIm" onchange="submit()" 
                                                 value="#{mdvd_Addnew.idCategories}"
                                                 valueChangeListener="#{mdvd_Addnew.categoriesValuesChange}">
                                    <f:selectItems value="#{mdvd_Index.listCategories}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td width="120px">
                                Name Album
                            </td>
                            <td>
                                <h:inputText class="inputIm" id="namealbum" value="#{mdvd_Addnew.albumName}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Price
                            </td>
                            <td>
                                <h:inputText class="inputIm" id="albumprice" value="#{mdvd_Addnew.albumPrice}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Quantity
                            </td>
                            <td>
                                <h:selectOneMenu class="commoboxIm" onchange="submit()" 
                                                 value="#{mdvd_Addnew.numberQuantity}"
                                                 valueChangeListener="#{mdvd_Addnew.quantityListChange}">
                                    <f:selectItems value="#{mdvd_Addnew.listQuantity}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Album Image
                            </td>
                            <td>
                                <h:form enctype="multipart/form-data">
                                    <h:inputText id="msga" class="inputIm" disabled="true" style="background-color: #ECEBEC" value="#{fileUploadController.file}"/>
                                    <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
                                                  mode="advance" value="#{fileUploadController.file}"
                                                  update="msga,messages"
                                                  label="Choose a file"
                                                  sizeLimit="10485760"
                                                  allowTypes="/(\.|\/)(img|jpg|gif|png)$/"
                                                  invalidSizeMessage="The maximum file size allowed is 1 Megabyte !"
                                                  invalidFileMessage="You are allowed to upload only images !"/>
                                    <p:growl id="messages" showDetail="true" sticky="true"/>
                                </h:form>
                            </td>
                            <tr>
                                <td>
                                    
                                </td>
                                <td align="right">
                                    <h:commandButton id="btnumaddnew" value="Add new" class="expoler-window" action="#{mdvd_Addnew.btnumaddnew_Click}"/>
                                </td>
                            </tr>
                        </tr>
                    </table>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
