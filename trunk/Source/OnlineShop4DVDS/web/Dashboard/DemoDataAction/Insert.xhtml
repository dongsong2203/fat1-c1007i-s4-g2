<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../Master/MasterPage.xhtml">
            <ui:define name="isa1">
                <h:outputText value="#{insert.message}" escape="false"/>
                <div class="t-title">
                    <h3>INSERT DEMO</h3>
                    <div class="cate-form-mini">
                        <h2>ADD NEW / EDIT</h2>
                        <table>
                            <tr>
                                <td width="50px">
                                    &nbsp;Categories
                                </td>
                                <td>
                                    <h:selectOneMenu>
                                        <f:selectItem itemLabel="Music" itemValue="0"/>
                                        <f:selectItem itemLabel="Games" itemValue="1"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    &nbsp;Name
                                </td>
                                <td>
                                    <h:inputText id="txtmini-namecate" style="height: 20px"/>
                                </td>
                            </tr>
                            <tr>
                                 <td width="50px">
                                    &nbsp;Status
                                </td>
                                <td>
                                    <h:selectOneMenu>
                                        <f:selectItem itemLabel="Show" itemValue="0"/>
                                        <f:selectItem itemLabel="Hide" itemValue="1"/>
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                        </table>
                        <h:commandButton value="Add new" class="expoler-window"/>
                        <h:commandButton value="Update" disabled="true" class="expoler-window"/>
                    </div>
                    <div class="t-in">
                        <p:dataTable id="dataTable" var="car" value="#{insert.cars}"  
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15,50">  
                            <!--                            <f:facet name="header">  
                                                            Ajax Pagination  
                                                        </f:facet>  -->
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Model" />  
                                </f:facet>  
                                <h:outputText value="#{car.name}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Year" />  
                                </f:facet>  
                                <h:outputText value="#{car.number}" />  
                            </p:column>  
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Year" />  
                                </f:facet>  
                                <p:graphicImage value="../Iconpage/off.jpg" style="background-repeat: no-repeat; "/>   
                            </p:column>  
                        </p:dataTable>  
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
