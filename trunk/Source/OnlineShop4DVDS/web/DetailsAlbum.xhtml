<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="MasterPage.xhtml">
            <ui:define name="contents">
                <h:form>
                    <h:inputHidden value="#{detailAlbumManager.addAlbumID(param['id'])}"></h:inputHidden>
                    <ui:repeat value="#{detailAlbumManager.showInforAlbum()}" var="album">
                        <div class="DefaultAllbox">
                            <div class="DetailsAlbumImage">
                                <img src="#{album.albumImage}" alt="" title="#{album.albumName}" width="225px" height="342px"></img>
                            </div>
                            <div class="DetailsAlbumInfor">
                                <h3 class="DetailsAlbumH2">#{album.albumName}</h3>
                                <p style="color: #818181;">Category Name: <h:outputLabel style="color: #175A75;" value="#{album.cateName}"></h:outputLabel></p>
                                <p style="color: #818181;">Create Date: <h:outputLabel style="color: #175A75;" value="#{album.albumDateCreate}"></h:outputLabel></p>
                                <p style="color: #818181;">Description: <h:outputLabel style="color: #175A75;" value="#{album.albumDetails}"></h:outputLabel></p>
                                <p style="color: #818181;">Price: $<h:outputLabel style="color: #175A75;" value="#{album.albumPrice}"></h:outputLabel></p>
                                <p style="color: #818181;">Quantity: <h:outputLabel style="color: #175A75;" value="#{album.quantity}"></h:outputLabel></p>
                                <p style="height: 20px;"></p>
                                <p class="DetailsAlbumAddtoCart"><a href="#">Add to Cart</a></p>
                                <p class="DetailsAlbumPlay"><a href="">Play all</a></p>
                                <p class="DetailsAlbumAddtoList"><a href="#">Add to my list</a></p>
                            </div>
                            <div class="DetailsAlbumDetail">
                                <h2 class="DetailsAlbumItmeDataStoreH2">Product details in the album</h2>
                                <ui:repeat value="#{detailAlbumManager.showDataStore()}" var="listDataStore">
                                    <div class="DetailsAlbumItemDataStore">
                                        <div class="DetailsAlbumItemDataStoreImg"><img alt="" src="Images/pic1.jpg" width="75px" height="75px"></img></div>
                                        <div class="DetailsAlbumItemDataStoreName">#{listDataStore.dataName}</div>
                                        <div class="DetailsAlbumItemDataStoreDesciptio">Supplier: #{detailAlbumManager.showNameSuppllier()}</div>
                                        <div class="DetailsAlbumItemDataStoreIcon">
                                            <a href="#"><img class="DetailsAlbumItemDataStoreIconDownload" title="Click to download" alt="" src="Images/download.gif"></img></a>
                                            <a href="#"><img class="DetailsAlbumItemDataStoreIconPlay" title="Click to Play" alt="" src="Images/playAlone.gif"></img></a>
                                            <a href="#"><img class="DetailsAlbumItemDataStoreIconAddtoList" title="Click to add to my playlist " alt="" src="Images/AddtoList.jpg"></img></a>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </ui:repeat>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
