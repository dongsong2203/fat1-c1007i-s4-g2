<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="MasterPage.xhtml">
            <ui:define name="deSlide">
            </ui:define>
            <ui:define name="contents">
                <table id="tbhistoty" width="770px" style=" padding: 0; margin: 0; margin-left: -40px; margin-top: -11px">
                    <tr>
                        <td colspan="7"><h3 class="DefaultCartH3">Details Order History</h3>
                        </td>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Money</th>
                    </tr>
                    <h:inputHidden value="#{detailsHistoryOrderManager.orderIdSetValue(param['id'])}"></h:inputHidden>
                    <ui:repeat value="#{detailsHistoryOrderManager.showOrderDetailById()}" var="listOD">
                        <tr>
                            <td style="width: 5px; text-align: center; margin-bottom: 2px" class="numbercountS">#{masterPageManagerBean.count}</td>
                            <td style="width: 60px; text-align: center;"><a href="DetailsAlbum.xhtml?id=#{listItem.albumID}">
                                    <img src="${listItem.albumImage}" alt="" width="40px" height="50px" /></a></td>

                            <td align="center">#{listOD.albumName}</td>
                            <td align="center">#{listOD.quantity}</td>
                            <td align="center">$ #{listOD.unitPrice}</td>
                            <td align="center">#{listOD.money}</td>
                        </tr>
                    </ui:repeat>
                    <tr>
                        <td colspan="5" class="DefaultCartTotalMoney">Total Money:</td>
                        <td colspan="1" class="DefaultCartTotalMoneys">$ #{detailsHistoryOrderManager.totalMoney}</td>
                    </tr>
                </table>
                <a class="s-btnsa" href="HistoryOrders.xhtml">Back</a>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
